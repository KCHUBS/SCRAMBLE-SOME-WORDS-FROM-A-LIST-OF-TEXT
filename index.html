<!DOCTYPE html>
<html>
<head>
  <title>Scramble Text</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <form>
    <label for="text">Past or type your words:</label>
    <input type="text" id="text" name="text">
    
    <label for="words">Type Words to Scramble:</label>
    <input type="text" id="words" name="words">
    
    <button onclick="scramble()">Redact Now</button>

    <!-- I added Reset button below to reset the list of words with asterisks after 30 seconds -->

    <button type="button" onclick="reset()">Reset</button> 
  </form>
  
  <div class="output" id="output"></div>

<script src="index.js"></script>

</body>
</html>
